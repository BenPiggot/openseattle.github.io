<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% if page.title %}
        {{ page.title }} ~ Code for Seattle
      {% else %}
        {{ site.content.title }} 
      {% endif %}
    </title>
    <meta name="description" content="{{site.meta-description}}">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href="{{ site.baseurl }}/components/normalize-css/normalize.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,400italic|Source+Code+Pro:300,400,700' rel='stylesheet' type='text/css'>
    <link href="{{ site.baseurl }}/css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="{{ site.baseurl }}/components/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body class="{{ page.slug }}">

    {{ content }}

    {% if site.google-analytics.use %}
      {% include google-analytics.html %}
    {% endif %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <script src="/js/app.js"></script>
    {% raw %}
    <script id="project-template" type="text/x-handlebars-template">
      <div class="project-card">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{name}}</h3>
          </div>
          <div class="panel-body">
            <div class="description">
              <!--
              {{#if thumbnail_url}}
                <p class="project-thumbnail">
                  <a href="{{public_url}}"><img class="project-thumbnail" data-src="holder.js/100%x180" src="{{thumbnail_url}}"></a>
                </p>
              {{/if}}
              -->
              <p>{{description}}</p>
              <p class="labels">
                {{#each project_tags}}
                  <span class="label label-primary">{{this}}</span>
                {{/each}}
                {{#each technology_tags}}
                  <span class="label label-success">{{this}}</span>
                {{/each}}
              </p>
            </div>
            <table class="metadata">
              <tr>
                <td>Status</td>
                <td>{{status}}</td>
              </tr>
              <tr>
                <td>Code URL</td>
                <td><a href="{{makeFullURI code_url}}">{{code_url}}</a></td>
              </tr>
              <tr>
                <td>Public URL</td>
                <td><a href="{{makeFullURI public_url}}">{{public_url}}</a></td>
              </tr>
              <tr>
                <td>Contributors</td>
                <td> {{contributors}} </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </script>
    {% endraw %}
  </body>
</html>
